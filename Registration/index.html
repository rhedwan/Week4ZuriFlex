<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Registration</title>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <div class="hero">
          <div class="hero-item main-hero">
            <h1 class="main-text">Learn to code by watching others</h1>
            <p class="main-desc">
              See how experienced developers solve problems in real-time.
              Watching scripted tutorials is great, but understanding how
              developers think is invaluable.
            </p>
          </div>
          <div class="hero-item main-form">
            <div class="trial">
              <span>Try it free 7 days </span> then $20/mo. thereafter
            </div>
            <div class="form-section">
              <form action="" class="form" id="form">
                <div>
                  <input
                    class="input-box"
                    type="text"
                    name=""
                    id="firstName"
                    placeholder="First Name"
                    required
                  />
                  <i class="fas fa-exclamation-circle failure-icon"></i>
                  <span class="error"></span>
                </div>
                <div>
                  <input
                    class="input-box"
                    type="text"
                    name=""
                    id="lastName"
                    placeholder="Last Name"
                    required
                  />
                  <i class="fas fa-exclamation-circle failure-icon"></i>
                  <span class="error"></span>
                </div>
                <div>
                  <input
                    class="input-box email"
                    type="email"
                    name=""
                    id="email"
                    placeholder="Email Address"
                    required
                  />
                  <i class="fas fa-exclamation-circle failure-icon"></i>
                  <span class="error"></span>
                </div>
                <div>
                  <input
                    class="input-box"
                    type="password"
                    name=""
                    id="password"
                    placeholder="Password"
                    required
                  />
                  <i class="fas fa-exclamation-circle failure-icon"></i>
                  <span class="error"></span>
                </div>
                <button class="btn">CLAIM YOUR FREE TRIAL</button>
                <p class="terms">
                  By clicking the button, you are agreeing to our
                  <span>Terms and Services</span>
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
